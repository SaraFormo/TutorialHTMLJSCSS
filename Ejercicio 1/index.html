<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Juego Adivinar número</title>
	<link rel="stylesheet" href="">
</head>

<script type="text/javascript" charset="utf-8" async defer>

	var numeroaleatorio;
	var listaIntentos = [];


	function vaciarCasillaUsuario (){
		document.getElementById("numeroPropuestoUsuario").value = '';
		document.getElementById("numeroPropuestoUsuario").focus();
	}

	function generarNumero() {
		numeroaleatorio = Math.floor(Math.random()*100);
		console.log(numeroaleatorio);
	}

	function recogerNumeroUsuario() {
		var campoUsuario = parseInt(document.getElementById("numeroPropuestoUsuario").value);
		if(isNaN(campoUsuario)){
			alert("No es un número");
			vaciarCasillaUsuario();
			return false;
		}else {
			var numeroPropuestoUsuario = parseInt(campoUsuario) ;
		}

		listaIntentos.push(campoUsuario);
		var Resultado = compararNumeros(numeroaleatorio, campoUsuario);
		if(Resultado != true){
			vaciarCasillaUsuario();
		}
		mostrarIntentos();
		console.log(Resultado);
	}

	generarNumero();


	function compararNumeros(numero1, numero2){
		if(numero1 ==numero2){
			mostrarPista('');
			alert("qué guay eres súper listo");
			return true;
		}else{
			if(numero2<numero1){
				mostrarPista('más alto');
			}else{
				mostrarPista('más bajo'); 
			}
		}
		return false;
	}

	function mostrarIntentos(){
		document.getElementById("Intentos").innerHTML = "Intentos:" + listaIntentos;
	}
	
	function mostrarPista(msg){
		document.getElementById("mensaje").innerHTML = msg;
	}

	window.onload = function() {
		vaciarCasillaUsuario();
	};

</script>  
<body>
	<h1>Juego adivina el número</h1> 

	<p>
		Hemos selecionado un número aleatorio entre el 1 y el 100. Intenta adivinarlo en 10 tiradas, te daremos la pista "más alto, más bajo".
	</p>
	<p>
		Adivina el número: <input type="text" id="numeroPropuestoUsuario" /> <button onclick="recogerNumeroUsuario()">
		Enviar respuesta</button>
	</p>

	<p id="Intentos"></p>
	<p id="mensaje"></p>
</body>


</html>
